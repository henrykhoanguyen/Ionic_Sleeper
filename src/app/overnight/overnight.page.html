<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" [routerLink]="['/home']">
      <ion-icon size="large" name="arrow-round-back"></ion-icon>
    </ion-buttons>
    <ion-title>Log Sleep</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-icon name="moon"></ion-icon>
  </div>
  <ion-item>
    <ion-label>Start Date</ion-label>
    <ion-datetime displayFormat="MM-DD-YYYY" [(ngModel)]="sleepDateStart"
      >{{sleepDateStart}}</ion-datetime
    >
  </ion-item>
  <ion-item>
    <ion-label>Start Time</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="sleepTimeStart"
      >{{sleepTimeStart}}</ion-datetime
    >
  </ion-item>
  <ion-item>
    <ion-label>End Date</ion-label>
    <ion-datetime displayFormat="MM-DD-YYYY" [(ngModel)]="sleepDateEnd"
      >{{sleepDateEnd}}</ion-datetime
    >
  </ion-item>
  <ion-item>
    <ion-label>End Time</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="sleepTimeEnd"
      >{{sleepTimeEnd}}</ion-datetime
    >
  </ion-item>
  <ion-row>
    <ion-col class="ion-align-self-center">
      <ion-button color="medium" size="large" [routerLink]="['/home']"
        >Go Back</ion-button
      >
    </ion-col>
    <ion-col class="ion-align-self-center">
      <ion-button color="success" size="large" (click)="logSleep()"
        >Submit</ion-button
      >
    </ion-col>
  </ion-row>
</ion-content>
