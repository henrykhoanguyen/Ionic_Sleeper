<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" [routerLink]="['/home']">
      <ion-icon size="large" name="arrow-round-back"></ion-icon>
    </ion-buttons>
    <ion-title>Sleep Data</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class='md'>
  <ion-header class="ion-text-center ion-padding-top">
    <ion-title>
      Overnight
    </ion-title>
    Slide to delete
  </ion-header>
  <ion-list *ngFor="let s of allOvernight;">
    <ion-item-sliding>
      <ion-item>
        <ion-label class="ion-text-wrap">Night of {{s.sleepStart}}</ion-label>
        {{s.duration}}
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="deleteItem(s.key)" color="danger"
          >Delete</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <br />

  <ion-header class="ion-text-center">
    <ion-title>
      Sleepiness
    </ion-title>
      Slide to delete
  </ion-header>
  <ion-list *ngFor="let s of allSleep">
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          {{s.loggedAt}}
        </ion-label>
        {{s.loggedValue}}
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="deleteSleep(s.key)" color="danger"
          >Delete</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
